services:
  # Flask application service
  flask-api:
    build: .
    environment:
      - FLASK_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flask-api.rule=Host(`nest.example.com`)"
      - "traefik.http.routers.flask-api.entrypoints=http,https"
      - "traefik.http.routers.flask-api.tls=true"
      - "traefik.http.routers.flask-api.tls.certresolver=myresolver"
    networks:
      - flask-network  # Flask network should match Traefik's network
      - proxy-api_default  # Add Traefik's network here so both services can communicate

  # Traefik service for reverse proxy and SSL management
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=true"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/acme.json"
      - "--log.level=DEBUG"  # Enable debug logs to get more insights
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./acme.json:/acme.json"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - flask-network  # Use the same network as Flask
      - proxy-api_default  # Ensure Traefik is also on the shared network
    restart: always

networks:
  flask-network:
    driver: bridge
  proxy-api_default:  # Make sure both services are on this network
    external: true  # You can use the default bridge network

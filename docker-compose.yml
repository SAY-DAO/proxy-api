services:
  # Flask application service
  flask-api:
    build: .
    # No need to expose port 5000 here (since Traefik will handle routing)
    environment:
      - FLASK_ENV=development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flask-api.rule=Host(`${DOMAIN}`)"  # Use environment variable for domain
      - "traefik.http.routers.flask-api.entrypoints=http,https" # Use both HTTP and HTTPS entrypoints
      - "traefik.http.routers.flask-api.tls=true"  # Enable TLS/SSL
      - "traefik.http.routers.flask-api.tls.certresolver=myresolver"  # Use the Let's Encrypt certresolver

  # Traefik service for reverse proxy and SSL management
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=true"  # Enable Traefik dashboard (optional)
      - "--entrypoints.http.address=:80"  # HTTP entrypoint
      - "--entrypoints.https.address=:443"  # HTTPS entrypoint
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"  # ACME challenge for Let's Encrypt
      - "--certificatesresolvers.myresolver.acme.email=${LETSENCRYPT_EMAIL}"  # Use environment variable for email
      - "--certificatesresolvers.myresolver.acme.storage=/acme.json"  # Store certs in this file
    ports:
      - "80:80"  # HTTP
      - "443:443"  # HTTPS
    volumes:
      - "./acme.json:/acme.json"  # Traefik will store certificates in this file
      - "/var/run/docker.sock:/var/run/docker.sock"  # Access Docker socket to discover services
    networks:
      - flask-network
    restart: always

networks:
  flask-network:
    driver: bridge

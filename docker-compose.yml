services:
  traefik:
    image: traefik:latest
    command:
      - --api.insecure=true    # Enable Traefik Dashboard (use secure in production)
      - --entrypoints.http.address=:80    # HTTP entrypoint for ACME challenge
      - --entrypoints.https.address=:443  # HTTPS entrypoint
      - --providers.docker=true   # Enable Docker provider
      - --certificatesresolvers.myresolver.acme.email=${TRAEFIK_EMAIL}  # ACME email for Let's Encrypt
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json  # ACME certificate storage
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=http   # Use HTTP challenge for ACME
    ports:
      - "80:80"   # HTTP (for ACME challenge and HTTP traffic)
      - "443:443" # HTTPS (secure traffic with Let's Encrypt certs)
      - "8080:8080"  # Traefik Dashboard (optional, secure in production)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Enable Traefik to interact with Docker
      - ./traefik/acme.json:/letsencrypt/acme.json   # Volume to store ACME certificates
    restart: unless-stopped
    networks:
      - proxy-api_webnet  # Correct network name to match your actual network
    environment:
      - TRAEFIK_EMAIL=${TRAEFIK_EMAIL}  # Set your email for Let's Encrypt

  web:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy-api_webnet"  # Ensure this matches the network used by Traefik

      # HTTP router for ACME challenge and general HTTP traffic (port 80)
      - "traefik.http.routers.my-service-http.entrypoints=http"
      - "traefik.http.routers.my-service-http.rule=Host(`${DOMAIN}`)"  # Reference the DOMAIN variable correctly
      - "traefik.http.routers.my-service-http.service=my-service"
      - "traefik.http.routers.my-service-http.middlewares=https-redirect"  # Redirect middleware

      # HTTPS router for secure traffic (port 443)
      - "traefik.http.routers.my-service-https.entrypoints=https"
      - "traefik.http.routers.my-service-https.rule=Host(`${DOMAIN}`)"  # Reference the DOMAIN variable correctly
      - "traefik.http.routers.my-service-https.service=my-service"
      - "traefik.http.routers.my-service-https.tls=true"
      - "traefik.http.routers.my-service-https.tls.certresolver=myresolver"

      # Service configuration (Flask app listens on port 5000)
      - "traefik.http.services.my-service.loadbalancer.server.port=5000"

      # Define the redirect middleware from HTTP to HTTPS
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
    expose:
      - "5000"  # Expose Flask app on port 5000
    networks:
      - proxy-api_webnet  # Ensure this matches the network used by Traefik
    restart: unless-stopped

networks:
  proxy-api_webnet:
    driver: bridge  # Allow Docker Compose to create this network automatically